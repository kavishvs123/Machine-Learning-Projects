name: Automated Testing

# Trigger execution on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - name: Check out code
      uses: actions/checkout@v3

    # 2. Set up Python 3.9 (or your preferred version)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run Tests
    # We use the configuration from pytest.ini or the -m flag
    - name: Run Pytest
      run: |
        python -m pytest