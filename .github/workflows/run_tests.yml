name: Titanic Project CI

# 1. Trigger ONLY on changes to the Titanic folder
on:
  push:
    branches: [ "main" ]
    paths:
      - 'titanic-survival-predictions/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - 'titanic-survival-predictions/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # 2. Set the default working directory for all steps
    defaults:
      run:
        working-directory: ./titanic-survival-predictions

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Pytest
      run: |
        python -m pytest